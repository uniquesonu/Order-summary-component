<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="image-container">
      <img src="bg.svg" alt="hero-image">
    </div>
    <div id="info-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plan-container">
          <div id="music-plan-wrapper">
        <img src="download.svg" alt="music-icon">
        <div id="plan-info">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
    </div>
        <button>Change</button>
      </div>
      <button id="btn-pay" class="btn">Proceed to Payment</button>
      <button id="cancel-btn" class="btn">Cancel Order</button>
    </div>
  </div>
</body>

</html>
